<div class="col-1 col-sm-2">
    <h2>Username</h2>
    <input 
        type="text"
        class="form form-control"  
        [(ngModel)]="username"
        (input)="checkEmptiness($event)" />
    <p>{{username}}</p>
    <button 
    class="btn btn-primary"
    [disabled]="isUsernameEmpty"
    (click)="clearInput()">Enter</button>
</div>
